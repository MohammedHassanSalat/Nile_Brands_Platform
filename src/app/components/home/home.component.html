<section class="relative w-full md:h-[400px] lg:h-[400px] flex flex-col justify-start pt-10 bg-gradient-to-b from-[#cde3db] to-[#f5d9a0] overflow-hidden">
  <!-- Background Image with Zoom-in and Fade-in Animation -->
  <img [src]="image2Path" class="absolute inset-0 w-full h-full object-cover opacity-0 animate-zoom-in">

  <!-- Text Content with Staggered Slide-up and Bounce Animation -->
  <div class="relative z-10 text-left text-black px-6 md:px-12 max-w-2xl">
      <h1 class="text-3xl md:text-3xl font-bold leading-tight opacity-0 animate-slide-up [animation-delay:200ms]">
          Support Egyptian Artisans and
      </h1>
      <h1 class="text-3xl md:text-3xl font-bold leading-tight opacity-0 animate-slide-up [animation-delay:400ms]">
          Small Businesses, Delivered to Your Door
      </h1>
      <!-- CTA Button with Bounce Animation -->
      <button class="mt-4 px-6 py-3 text-white font-bold bg-[#201055] rounded-lg shadow-lg opacity-0 animate-bounce-in [animation-delay:800ms]">
          Shop Now
      </button>
  </div>
</section>

<div class="max-w-[375px] h-[659px] p-6 m-auto mx-auto my-16 bg-white shadow-md border-2 border-primary">
  <div>
    <h2 class="text-[35px] max-sm:text-[30px] font-[700] text-fontColor">Reset Password</h2>
  </div>

  <div class="mt-2">
    <p class="text-[20px] text-secondary">Enter your new password twice below
    to reset a new password.</p>
  </div>


  <form class="mt-10">

    <div class="relative">
      <label for="password" class="absolute left-4 top-[-15px] text-[20px] max-sm:text-[16px] text-fontColor bg-white px-1">Enter new password</label>
      <input type="password" id="password" class="block w-full px-4 pt-2 pb-2 mt-2 bg-white rounded-lg" />
    </div>

    <div class="relative mt-8">
      <label for="repassword" class="absolute left-4 top-[-15px] text-[20px] max-sm:text-[16px] text-fontColor bg-white px-1">Re-enter new password</label>
      <input type="email" id="repassword" class="block w-full px-4 pt-2 pb-2 mt-2 bg-white rounded-lg" />
    </div>


    <div class="mt-12">
      <button class="w-full px-6 py-2 text-[20px] text-white bg-primary rounded-full">
        Reset Password
      </button>
    </div>
  </form>

  <div class="mt-52 max-sm:mt-24">
    <p class="text-primary text-[20px] text-center font-[600] cursor-pointer">Create an account</p>
  </div>


</div>

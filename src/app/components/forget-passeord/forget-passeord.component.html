<div class="w-full max-w-sm p-6 m-auto mx-auto my-24 bg-white shadow-md border-2 border-primary">
  <div>
    <h2 class="text-[35px] font-[700] text-fontColor">Forgot Password?</h2>
  </div>

  <div class="mt-2">
    <p class="text-[20px] text-secondary">Enter your email address to get the
    password reset link.</p>
  </div>


  <form class="mt-12">

    <div class="relative mt-4">
      <label for="email" class="absolute left-4 top-[-15px] text-[20px] text-fontColor bg-white px-1">E-mail</label>
      <input type="email" id="email" class="block w-full px-4 pt-2 pb-2 mt-2 bg-white rounded-lg" />
    </div>


    <div class="mt-12">
      <button class="w-full px-6 py-2 text-[20px] text-white bg-primary rounded-full">
        Password Reset
      </button>
    </div>
  </form>

  <div class="mt-12">
    <p class="text-primary text-[20px] text-center font-[600] cursor-pointer">Create an account</p>
  </div>


</div>

<!-- Empty Wishlist -->
<div *ngIf="wishlistService.getWishlist().length === 0" class="flex flex-col items-center justify-center min-h-screen bg-gray-50 p-6">
  <img [src]="empty_wishlist" class="w-[100%] max-w-md h-auto">
  <h2 class="text-xl sm:text-2xl font-bold text-[#004371] mt-7 -ml-2.5">Empty Wishlist</h2>
</div>

<!-- Wishlist Products Grid -->
<div class="w-full pt-16 sm:pt-20" *ngIf="wishlistService.getWishlist().length != 0">
  <div class="container mx-auto p-6">

    <!-- Search Bar -->
    <div class="flex justify-center items-center w-full">
      <form class="flex items-center w-full">
        <div class="relative w-full">
          <!-- Search Icon -->
          <div class="absolute inset-y-0 left-3 flex items-center text-fontColor dark:text-white">
            <svg class="w-4 h-4 sm:w-4 sm:h-" aria-hidden="true" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
            </svg>
          </div>

          <!-- Search Input -->
          <input type="search" class="block w-full px-3 sm:px-4 py-2 sm:py-2.5 pl-10 sm:pl-12 text-sm sm:text-base border border-gray-300 rounded-lg bg-gray-50 focus:ring-0 focus:border-primary outline-none dark:bg-fontColor dark:border-fontColor dark:text-white dark:placeholder-fontColor transition-all duration-300 hover:shadow-md" placeholder="Search your favourites" required />
        </div>
      </form>
    </div>
    
    <!-- Wishlist Grid -->
    <div class="container mx-auto p-6">
      <div class="flex flex-wrap gap-x-5 gap-y-5 justify-start">
        <div *ngFor="let product of wishlist" class="relative flex items-center bg-white p-4 shadow-md rounded-lg w-[342px] h-[148px] border border-[#828282]">
          
          <!-- Delete Icon/Button -->
          <button (click)="removeFromWishlist(product.id)" class="absolute top-2 right-2 text-red-600 font-semibold hover:text-red-800 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
          
          <!-- Product Image -->
          <img [src]="product.image" alt="{{ product.title }}" class="w-50 h-20 object-cover rounded-lg" />
          
          <!-- Product Info -->
          <div class="flex flex-col flex-1 ml-3">
            <h3 class="text-sm font-semibold text-fontColor leading-tight">{{ product.title | slice: 0:25 }}...</h3>
            <p class="text-xs text-[#8C8A8A]">{{ product.category }}</p>
            <p class="text-xs text-[#000000CC] mt-1 line-clamp-2">{{ product.description | slice: 0:50 }}...</p>
  
            <!-- Price and Add to Cart Button -->
            <div class="flex justify-between items-center mt-2">
              <p class="font-semibold text-sm text-[#000000CC]">{{ product.price }} LE</p>
              <button (click)="onAddToCart(product)" class="bg-primary text-[#FFFFFF] px-3 py-1 rounded-md text-xs hover:bg-primary">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>

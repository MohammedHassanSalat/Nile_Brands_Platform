<div class="flex flex-wrap justify-center items-center gap-8 mt-[55px] px-4 md:px-0">
  <div class="relative w-full max-w-[480px] md:w-auto">
    <img class="w-full max-w-[480px]" src="images/images ui/authnilebrand.png">
    <img class="absolute w-[120px] inset-0 top-[40%] mx-auto" src="images/images ui/nile brand.png">
  </div>
  <div class="w-full h-[600px] max-w-[375px] p-6">
    <h2 class="text-[28px] md:text-[35px] font-[700] text-fontColor text-center">Verification</h2>
    <p class="mt-2 text-[20px] text-center text-secondary">Please enter the code we just sent to your email</p>
    <form class="mt-12" [formGroup]="verifyForm" (ngSubmit)="verifyEmail()">
      <div class="flex justify-center gap-2 mt-6">
        <input #c1 type="text" maxlength="1" formControlName="code1" (input)="autoFocusNext($event,c2)"
          (keydown)="autoFocusPrev($event,null)"
          class="w-[44px] h-[44px] text-[20px] text-center border-2 border-gray-300 rounded-md focus:border-primary focus:outline-none">
        <input #c2 type="text" maxlength="1" formControlName="code2" (input)="autoFocusNext($event,c3)"
          (keydown)="autoFocusPrev($event,c1)"
          class="w-[44px] h-[44px] text-[20px] text-center border-2 border-gray-300 rounded-md focus:border-primary focus:outline-none">
        <input #c3 type="text" maxlength="1" formControlName="code3" (input)="autoFocusNext($event,c4)"
          (keydown)="autoFocusPrev($event,c2)"
          class="w-[44px] h-[44px] text-[20px] text-center border-2 border-gray-300 rounded-md focus:border-primary focus:outline-none">
        <input #c4 type="text" maxlength="1" formControlName="code4" (input)="autoFocusNext($event,c5)"
          (keydown)="autoFocusPrev($event,c3)"
          class="w-[44px] h-[44px] text-[20px] text-center border-2 border-gray-300 rounded-md focus:border-primary focus:outline-none">
        <input #c5 type="text" maxlength="1" formControlName="code5" (input)="autoFocusNext($event,c6)"
          (keydown)="autoFocusPrev($event,c4)"
          class="w-[44px] h-[44px] text-[20px] text-center border-2 border-gray-300 rounded-md focus:border-primary focus:outline-none">
        <input #c6 type="text" maxlength="1" formControlName="code6" (keydown)="autoFocusPrev($event,c5)"
          class="w-[44px] h-[44px] text-[20px] text-center border-2 border-gray-300 rounded-md focus:border-primary focus:outline-none">
      </div>
      <p class="text-center text-[18px] text-fontColor mt-4">{{ timerDisplay }}</p>
      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center mt-2">{{ errorMessage }}</div>
      <div class="mt-4 text-center" *ngIf="timeLeft <= 0">
        <button type="button" (click)="resendCode()" class="text-primary underline">Resend Code</button>
      </div>
      <button type="submit" [disabled]="timeLeft <= 0 || verifyForm.invalid"
        class="mt-6 w-full px-6 py-2 text-[16px] md:text-[20px] text-white bg-primary rounded-full">Verify</button>
    </form>
  </div>
</div>

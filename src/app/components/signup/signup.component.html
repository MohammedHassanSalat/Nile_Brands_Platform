<div class="w-full max-w-sm p-6 m-auto mx-auto my-10 bg-white shadow-md border border-[#033555]">
  <div>
    <h2 class="text-[35px] font-bold text-[#242526]">Creat an accout</h2>
  </div>

  <form class="mt-6">
    <div class="relative">
      <label for="username" class="absolute left-4 top-[-10px] text-sm text-gray-800 bg-white px-1">Name</label>
      <input type="text" id="username"
        class="block w-full px-4 pt-2 pb-2 mt-2 bg-white border rounded-lg focus:outline-none focus:ring-0 focus:border-gray-600" />
    </div>

    <div class="relative mt-4">
      <label for="email" class="absolute left-4 top-[-10px] text-sm text-gray-800 bg-white px-1">E-mail</label>
      <input type="email" id="email"
        class="block w-full px-4 pt-2 pb-2 mt-2 text-gray-700 bg-white border rounded-lg focus:outline-none focus:ring-0 focus:border-gray-600" />
    </div>

    <div class="relative mt-4">
      <label for="password" class="absolute left-4 top-[-10px] text-sm text-gray-800 bg-white px-1">Password</label>
      <input type="password" id="password"
        class="block w-full px-4 pt-2 pb-2 mt-2 text-gray-700 bg-white border rounded-lg focus:outline-none focus:ring-0 focus:border-gray-600" />
    </div>


    <div class="max-w-[50%] mt-2">
      <label for="role" class="block mb-2 text-sm font-medium text-gray-900">Role</label>
      <select id="role"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
        <option selected value="user">User</option>
        <option value="brandOwner">Bran Owner</option>
      </select>
    </div>

    <div class="mt-4">
      <button
        class="w-full px-6 py-3 text-sm text-white bg-[#033555] rounded-full focus:outline-none">
        Sign Up
      </button>
    </div>
  </form>

<div class="flex flex-wrap justify-center items-center gap-8 mt-[55px] px-4 md:px-0">
  <div class="relative w-full max-w-[480px] md:w-auto">
    <img class="w-full max-w-[480px]" src="images/images ui/authnilebrand.png">
    <img class="absolute w-[120px] inset-0 top-[40%] mx-auto" src="images/images ui/nile brand.png">
  </div>
  <div class="w-full max-w-[375px] p-6">
    <div>
      <h2 class="text-[28px] md:text-[35px] font-[700] text-fontColor text-center md:text-left">Create an account</h2>
    </div>

    <form class="mt-6">
      <div class="relative">
        <label for="username"
          class="absolute left-4 top-[-15px] text-[16px] md:text-[20px] text-fontColor bg-white px-1">Name</label>
        <input type="text" id="username"
          class="block w-full px-4 pt-2 pb-2 mt-2 bg-white rounded-lg border border-gray-300" />
      </div>

      <div class="relative mt-4">
        <label for="email"
          class="absolute left-4 top-[-15px] text-[16px] md:text-[20px] text-fontColor bg-white px-1">E-mail</label>
        <input type="email" id="email"
          class="block w-full px-4 pt-2 pb-2 mt-2 bg-white rounded-lg border border-gray-300" />
      </div>

      <div class="relative mt-4">
        <label for="password"
          class="absolute left-4 top-[-15px] text-[16px] md:text-[20px] text-fontColor bg-white px-1">Password</label>
        <input type="password" id="password"
          class="block w-full px-4 pt-2 pb-2 mt-2 bg-white rounded-lg border border-gray-300" />
      </div>

      <div class="relative mt-4">
        <label for="repassword"
          class="absolute left-4 top-[-15px] text-[16px] md:text-[20px] text-fontColor bg-white px-1">Re-enter
          password</label>
        <input type="password" id="repassword"
          class="block w-full px-4 pt-2 pb-2 mt-2 bg-white rounded-lg border border-gray-300" />
      </div>

      <div class="mt-4">
        <label for="role" class="block mb-2 text-[16px] md:text-[20px] text-fontColor">Role</label>
        <select id="role"
          class="text-fontColor text-[16px] md:text-[20px] rounded-lg block w-full p-2.5 border border-gray-300">
          <option selected value="user">User</option>
          <option value="brandOwner">Brand Owner</option>
        </select>
      </div>

      <div class="mt-4">
        <button class="w-full px-6 py-2 text-[16px] md:text-[20px] text-white bg-primary rounded-full">Sign Up</button>
      </div>
    </form>

    <div class="flex items-center justify-between mt-4">
      <span class="w-1/3 border-b"></span>
      <a href="#" class="text-[14px] md:text-[16px] text-center text-secondary hover:underline">or sign in with</a>
      <span class="w-1/3 border-b"></span>
    </div>
